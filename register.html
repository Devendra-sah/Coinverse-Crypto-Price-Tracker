<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registeration | CoinVerse</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="container">
        <div class="form-box register">
            <form action="">
                <h1>Registeration</h1>
                <div class = "input-box">
                    <input id="username" type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class = "input-box">
                    <input id="email" type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class = "input-box">
                    <input id="password" type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                
                <button id="submit" type="submit" class="btn">Register</button>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn" onclick="window.location.href='login.html'"> Login </button>
            </div>
        </div>
    </div>
    </div>

    <script type="module" src="script/register.js" defer></script>
</body>

</html>
