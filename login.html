<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page | CoinVerse</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>Login</h1>
                <div class = "input-box">
                    <input id="email" type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>

                </div>

                <div class = "input-box">
                    <input id="password" type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a id="reset" href="#">Forgot password?</a>
                </div>
                <button id="submit" type="submit" class="btn">Login</button>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel ">
                <h1> Hello, Welcome</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn" onclick="window.location.href='register.html'"> Register</button>
            </div>
        </div>
    </div>

    <script type="module" src="script/login.js" defer></script>
</body>

</html>
