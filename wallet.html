<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coinverse - Wallet</title>

    <!-- Favicon placeholder to suppress 404 error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

    <link rel="stylesheet" href="css/wallet.css"/>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>

    <!-- Ionicon Links -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="assets/favicon.svg" height="32" width="32" alt="coinverse-logo"/>
        <h1>Coinverse</h1>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="nav-right">
        <button class="btn">Wallet</button>
      </div>
    </div>

    <div class="container">
      <div class="portfolio-header">
        <h1>My Wallet</h1>
        <div class="total-value" id="total-value">$0.00</div>
      </div>

      <div class="add-coin-form">
        <select id="coin-select">
          <option value="" disabled selected>Select a coin</option>
          <!-- Options will be populated dynamically -->
        </select>
        <input type="number" id="coin-quantity" placeholder="Quantity" min="0" step="0.0001" />
        <button id="add-coin-btn">
          Add Coin
          <ion-icon name="add-outline"></ion-icon>
        </button>
      </div>

      <div id="error"></div>
      <table class="wallet-table" id="wallet-table">
        <thead>
          <tr>
            <th>Coin</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total Value</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="wallet-table-body">
          <!-- Table rows will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>

    <script src="script/wallet.js" defer></script>

  </body>
</html>
