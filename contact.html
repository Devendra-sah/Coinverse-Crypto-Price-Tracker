<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coinverse - Contact Us</title>

    <link rel="stylesheet" href="css/contact.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Ionicon Links -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


  </head>
  <body>
    <!-- NAVIGATION -->
    <div class="navbar">
      <div class="logo">
        <!-- Placeholder for logo since asset is missing -->
        <img src="assets/favicon.svg" height="32" width="32" alt="Coinverse Logo" />
        <h1>Coinverse</h1>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="nav-right">
        <select id="currency-select" class="currency-select">
          <option value="usd">USD</option>
          <option value="eur">EUR</option>
          <option value="inr">INR</option>
        </select>
        <a href="wallet.html"><button class="btn">Wallet</button></a>
      </div>
    </div>

    <!-- CONTACT SECTION -->
    <div class="contact-section">
      <h1>Contact Us</h1>

      <!-- Contact Form -->
      <div class="contact-form">
        <h2>Get in Touch</h2>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button type="button" class="submit-btn">Send Message</button>
      </div>

      <!-- Contact Information -->
      <div class="contact-info">
        <p>
          You can also reach us directly at <a href="mailto:support@coinverse.com">support@coinverse.com</a>.
        </p>
        <p>Follow us on social media for the latest updates:</p>
        <div class="social-links">
          <a href="https://x.com/home" title="Twitter"><ion-icon name="logo-twitter"></ion-icon></a>
          <a href="https://www.facebook.com/" title="Facebook"><ion-icon name="logo-facebook"></ion-icon></a>
          <a href="https://www.instagram.com/" title="Instagram"><ion-icon name="logo-instagram"></ion-icon></a>
          <a href="https://www.linkedin.com/feed/" title="LinkedIn"><ion-icon name="logo-linkedin"></ion-icon></a>
        </div>
      </div>
    </div>

    <script src="script/contact.js" defer></script>
  </body>
</html>
